{{- if not .Values.database.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "order-service.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "order-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  # 주의: 프로덕션에서는 External Secrets 사용 권장
  # 이 값은 helm install --set 또는 values 파일로 주입
  SPRING_DATASOURCE_PASSWORD: {{ .Values.database.password | default "changeme" | quote }}
{{- end }}